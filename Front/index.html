   <!-- Início do menu Retirado do Bootstrap -->
   <nav class="navbar navbar-expand-sm navbar-light bg-dark">
      <div class="container-fluid">
         <a class="navbar-brand text-light" href="index.html">Início</a>

               <li class="nav-item">
                  <a class="nav-link text-light" href="listar_produtos.html">Listar Produtos</a>

      </div>

   </li>

   <!--Início do corpo(formulario)-->

   <div class="container mt-5 bg-dark">
      <div class="row">
         <div class="col-sm-12">

            <br>
            <br>
            <h3 class="text-light">Cadastre seus Produtos aqui</h3>
            <div class="container">
               <form id="meuform">

                  <div class="row">

                     <div class=" col-6">
                        <label class="form-label text-light" for="nome">Nome do Produto:</label>
                        <input type="text" id="nome" name="nome" required size="100"
                           placeholder="Informe o nome do Produto" class="form-control"
                           onkeyup="converteNomeParaMaiusculo(this)">

                     </div>

                     <div class=" col-6">
                        <label class="form-label text-light" for="cor">Cor do Produto:</label>
                        <input type="text" id="cor" name="cor" required size="100"
                           placeholder="Informe a cor do Produto" class="form-control"
                           onkeyup="converteCorParaMaiusculo(this)">

                     </div>

                  </div>

<!--Inicio do termo de aceite-->

                  <div class="form-check">
                     <input type="checkbox" class="form-check-input" id="liaceito" name="liaceito" value="li" checked>
                     <label class="form-check-label text-light" for="check1">Li e
                        concordo</label>
                  </div>
                  <!--Final do termo de aceite-->
                  
                  <div class="">
                     <input type="reset" value="Limpar" class="btn
                 btn-warning">
                     <input type="button" id="btn1" value="Enviar" class="btn
                 btn-primary" onclick="cadastrarProdutos();"
                        onfocus="document.getElementById('btn1').setAttribute('class', 'btn btn-primary btn-lg')"
                        onmousemove="document.getElementById('btn1').setAttribute('class', 'btn btn-primary btn-lg')"
                        onmouseleave="document.getElementById('btn1').setAttribute('class', 'btn btn-primary btn')"
                        onblur="document.getElementById('btn1').setAttribute('class', 'btn btn-primary btn')">

                     <br>
                     <br>
                  </div>
               </form>
            </div>
         </div>

      </div>
   </div>

   <!--Final do corpo(formulário)-->
